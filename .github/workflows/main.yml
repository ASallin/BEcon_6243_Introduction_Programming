name: Compile Typst files in admin/source to PDF in admin/

on:
  push:
    paths:
      - 'admin/source/*.typ'

permissions:
  contents: write
  
jobs:
  build-and-upload-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Typst
      uses: typst-community/setup-typst@v4

    - name: Compile Typst to PDF
      run: |
        for file in admin/source/*.typ; do
          filename=$(basename "$file" .typ)
          typst compile "$file" "admin/$filename.pdf"
        done

    - name: Set up Git user
      run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
    
    - name: Commit PDF back to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add admin/*.pdf
        git commit -m "Add compiled PDF from Typst source in admin/source"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
