name: Compile Typst files in admin/source to PDF in admin/

on:
  push:
    paths:
      - 'admin/source/*.typ'

jobs:
  build-and-upload-pdf:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Typst
      run: |
        curl -L -o typst.zip https://github.com/typst/typst/releases/download/v0.10.0/typst-x86_64-linux.zip
        unzip typst.zip
        sudo mv typst-x86_64-linux/typst /usr/local/bin
        typst --version

    - name: Compile Typst to PDF
      run: |
        for file in admin/source/*.typ; do
          filename=$(basename "$file" .typ)
          typst compile "$file" "admin/$filename.pdf"
        done

    - name: Commit PDF back to repo
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add admin/*.pdf
        git commit -m "Add compiled PDF from Typst source in admin/source"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
